<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        /* Header */
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            background-color: #005bb5;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #004494;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            background-color: #f4f4f4;
            padding: 50px;
        }

        /* Content Section */
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .box {
            background-color: #ddd;
            margin: 10px;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
        }

        /* Input Section */
        .container {
            margin-top: 30px;
        }

        input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Second Page */
        #secondPage {
            display: none;
            padding: 50px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #0073e6;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- First Page -->
    <div id="firstPage">
        <header>
            <h1>Welcome to My Website</h1>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('about')">About</a>
            <a href="#" onclick="showPage('services')">Services</a>
            <a href="#" onclick="showPage('contact')">Contact</a>
        </nav>

        <section class="hero">
            <h2>Responsive Website</h2>
            <p>This website adapts to different screen sizes!</p>
        </section>

        <section class="content">
            <div class="box">Designed for multiple screen sizes</div>
            <div class="box">Professional and modern UI</div>
            <div class="box">User-friendly and responsive</div>
        </section>

        <div class="container">
            <h2>Enter Page Name Below</h2>
            <input type="text" id="userInput" placeholder="Type 'home', 'about', 'services' or 'contact'...">
            <button onclick="showSecondPage()">Update</button>
        </div>

        <footer>
            <p>&copy; 2025 My Responsive Site</p>
        </footer>
    </div>

    <!-- Second Page -->
    <div id="secondPage">
        <header>
            <h1>Updated Page</h1>
        </header>
        
        <div class="hero">
            <h2 id="displayText"></h2>
            <p id="paragraphText"></p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function showSecondPage() {
            let inputText = document.getElementById("userInput").value.toLowerCase();
            showPage(inputText);
        }

        function showPage(page) {
            let pages = {
                "home": {
                    title: "Welcome to the Home Page!",
                    paragraph: "This is where you can find all the latest updates and information about our website."
                },
                "about": {
                    title: "About Us",
                    paragraph: "We are a passionate team dedicated to providing high-quality content and user experiences."
                },
                "services": {
                    title: "Our Services",
                    paragraph: "Explore our wide range of services designed to meet your needs."
                },
                "contact": {
                    title: "Contact Us",
                    paragraph: "Get in touch with us for more information or support."
                }
            };

            if (pages[page]) {
                document.getElementById("firstPage").style.display = "none";
                document.getElementById("secondPage").style.display = "block";
                document.getElementById("displayText").innerText = pages[page].title;
                document.getElementById("paragraphText").innerText = pages[page].paragraph;
            } else {
                alert("Please enter 'home', 'about', 'services', or 'contact'.");
            }
        }

        function goBack() {
            document.getElementById("secondPage").style.display = "none";
            document.getElementById("firstPage").style.display = "block";
        }
    </script>

</body>
</html>
